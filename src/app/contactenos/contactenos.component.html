<div class="container">
  <h4>
    Contactenos
  </h4>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of conta">
      <h6>Nombre: {{item.nombre}} </h6>
      <h6>Apellido: {{item.apellido}} </h6>
      <h6>Cargo: {{item.cargo}} </h6>
      <h6>Telefono: {{item.telefono}} </h6>
    </li>
  </ul>

</div>
